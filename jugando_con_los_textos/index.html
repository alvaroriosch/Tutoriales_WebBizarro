<html>
<head>
	<meta charset="utf-8">
	<link href="http://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/base.css" media="screen" />
</head>
<body>
	<div class="container">
		<h1>FitText</h1>
		<div id="headline-1">
			Web Bizarro
		</div>
		<div id="headline-2">
			Web Bizarro
		</div>
		<h1>Approach</h1>
		<a id="approach"class="arc-text">
			Acerca el Mouse
		</a>
		<h1>ArcText</h1>
		<div id="arctext-1" class="arc-text">
			Web Bizarro
		</div>
		<a id="anima"  href="#" >Animame</a>
		<div id="arctext-2" class="arc-text">
			Web Bizarro
		</div>
		
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="js/jquery.fittext.js"></script>
	<script src="js/jquery.arctext.js"></script>
	<script src="js/jquery.approach.min.js"></script>
	<script>
		/*
		*	FitText por Default
		*/
		$("#headline-1").fitText();
		/*
		*	Hace que la compresion de la fuente sea mas agresiva
		*/
		$("#headline-2").fitText(1.5, { minFontSize: '50px', maxFontSize: '90px' });
		/*
		*	ArcText
		*/
		$("#arctext-1").arctext({radius: 300});
		$("#arctext-2").arctext({radius: 300, dir: -1});
		dir = 1;
		$("a#anima").click(function(e){
			e.preventDefault();
			$("#arctext-1").arctext('set',{
				radius: 300, 
				dir: -dir,
				animation	: {
					speed	: 300,
					easing  : 'ease-out'
				}
			});
			$("#arctext-2").arctext('set',{
				radius: 300, 
				dir: dir,
				animation	: {
					speed	: 300,
					easing  : 'ease-out'
				}
			});
			dir = -dir;
		});
		/*
		*	approach
		*/
		$("#approach").approach({
		      "fontSize": "120px"
		    , "color": "#CC3300"
		  }, 200);
	</script>
</body>
</html>
